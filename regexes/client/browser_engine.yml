- regex: 'NetFront'
  name: 'NetFront'

- regex: 'Edge'
  name: 'Edge'

- regex: 'Trident'
  name: 'Trident'

- regex: 'Chrome/(?:1[89]|[2-9][0-9]|[1-9][0-9]{2,})'
  name: 'Blink'

- regex: '(?:Apple)?WebKit'
  name: 'WebKit'

- regex: 'Presto'
  name: 'Presto'

- regex: '(?<!like )Gecko'
  name: 'Gecko'

- regex: 'KHTML'
  name: 'KHTML'

- regex: 'NetSurf'
  name: 'NetSurf'
