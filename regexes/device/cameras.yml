#Nikon
Nikon:
  regex: 'Coolpix S800c'
  device: 'camera'
  model: 'Coolpix S800c'

# Samsung
Samsung:
  regex: 'EK-GC([0-9]{3})'
  device: 'camera'
  model: 'Galaxy Camera $1'