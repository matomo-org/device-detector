name: PHPStan check

on:
  pull_request:
  push:
    branches: [ master ]

permissions:
  actions: read
  checks: read
  contents: read
  deployments: none
  issues: read
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  phpstan:
    name: PHPStan

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
      - name: "Composer install"
        run: |
          composer install --ignore-platform-req=php+
      - name: PHPStan
        run: |
          php -v
          ./vendor/bin/phpstan analyse -c phpstan.neon
